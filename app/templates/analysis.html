{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ format|upper }} Cricket Analysis</h1>
    
    {% for viz in viz_files %}
    <div class="viz-container">
        <iframe src="{{ url_for('static', filename='viz/' + viz) }}" 
                frameborder="0" 
                style="width:100%; height:500px"></iframe>
    </div>
    {% endfor %}
    
    <div class="row">
        <div class="col-md-4">
            <a href="/analysis/test" class="btn btn-primary">Test Cricket</a>
        </div>
        <div class="col-md-4">
            <a href="/analysis/odi" class="btn btn-primary">ODI Analysis</a>
        </div>
        <div class="col-md-4">
            <a href="/analysis/t20" class="btn btn-primary">T20 Analysis</a>
        </div>
    </div>
</div>
{% endblock %}
